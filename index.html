<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <div class="main-container">
    <div class="main-container__background-top">
      <img class='image_victor' src="./images/image-victor.jpg" alt="image Victor">
    </div>
    <div class="main-container__middle">
      <span>Victor Crest <span>26</span></span>
      <span class='main-container__middle-city'>London</span>
    </div>
    <div class="main-container__bottom">
      <div><span>80K</span><span class="main-container__stats-description">Followers</span></div>
      <div><span>803K</span><span class="main-container__stats-description">Likes</span></div>
      <div><span>1.4K</span><span class="main-container__stats-description">Photos</span></div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Me with ‚ù§</a>.
  </div>
</body>
</html>
