<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">


  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>

  <div class="main__container">
    <img class='logo_image' src="./images/logo.svg" alt="" class="logo">
    <div class="header">
      <p>We are launching <span>soon!</span></p>
      <p>Subscribe and get notified</p>
    </div>

    <div class="subscribe">
      <form id='form' action="/" novalidate>
        <div>
          <input id="email-input" type="email" placeholder="Your email address.." required>
          <p  class='hide' id='error-message'>Please provide a valid email address.</p>
        </div>
        <button type="submit">Notify Me</button>
      </form>
    </div>

    <img class="image__dashboard" src="./images/illustration-dashboard.png" alt="">

    <div class="footer">
      <div class="socials">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
      <p>
        &copy; Copyright Ping. All rights reserved.
      </p>
    </div>
  </div>

</body>
</html>
